<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilisation du DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section>
        <h3>crée un formulaire(nom, prénom, age), récupéré les informations et les afficher dans une phrase</h3>
        <button class="btnHidden" data-target="1">
            <span>Afficher l'exercice</span>
            <span class="icone" aria-label="fleche, afficher l'exercice" aria-expanded="Afficher l'exercice">▶</span>
        </button>

        <div class="exercice1 hidden" data-target="1">
            <form action="" method="post" id="formUser">
                <label for="nameUser">ecrit ton nom</label>
                <input type="text" name="name" id="nameUser">
                <label for="surnameUser">ecrit ton prenom </label><input type="text" name="surname" id="surnameUser">
                <label for="ageUser">Quel est ton age ?</label><input type="number" name="age" id="ageUser">
                <button type="submit" class="btnSubmit">envoyer</button>
            </form>
            <p class="informationUser "></p>
        </div>


    </section>

    <section>
        <h3>Crée une authentification grace à un formulaire</h3>
        <button>
            <span>Afficher l'exercice</span>
            <span class="icone" aria-label="fleche, afficher l'exercice" aria-expanded="Afficher l'exercice">▶</span>
        </button>

        <div id="loginContainer">


        </div>

    </section>


    <section>
        <h3>Crée un formulaire avec choix conditionnel</h3>
        <button>
            <span>Afficher l'exercice</span>
            <span class="icone" aria-label="fleche, afficher l'exercice" aria-expanded="Afficher l'exercice">▶</span>
        </button>

        <div class="exercice3">
            <p>Possedez vous une entreprise ?</p>
            <div>
                <input type="radio" name="selection" id="non" checked>
                <label for="non">Non</label>
            </div>

            <div>
                <input type="radio" name="selection" id="oui">
                <label for="oui">Oui</label>

            </div>

            <div id="nomDateEntreprise" class="hidden">
                <form action="" id="">
                <label for="nameEntreprise">Quel est le nom de ton entreprise ?</label><input type="text" name="nameEntreprise" id="nameEntreprise">
                <label for="dateEntreprise">Quel est la date de création de ton entreprise ?</label><input type="date" name="dateEntreprise" id="dateEntreprise">
                <button type="submit">Envoyer</button>
                </form>
            </div>

        </div>

    </section>




    <section>
        <h3>crée un convertisseur euro -> yen </h3>
        <button>
            <span>Afficher l'exercice</span>
            <span class="icone" aria-label="fleche, afficher l'exercice" aria-expanded="Afficher l'exercice">▶</span>
        </button>


    </section>

</body>
<script src="main.js"></script>

</html>
